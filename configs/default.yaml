simulation:
  headless: false
  physics_dt: 0.01
  rendering_dt: 0.0166
  usd_scene: "assets/scenes/default_scene.usd"

detection:
  model: "yolov8n"
  confidence_threshold: 0.5
  nms_threshold: 0.45
  target_classes:
    - "box"
    - "cylinder"
    - "sphere"

tracking:
  algorithm: "sort"
  max_age: 30
  min_hits: 3
  iou_threshold: 0.3

robot:
  type: "franka"
  controller: "rmpflow"
  end_effector: "panda_hand"

camera:
  width: 1280
  height: 720
  fov: 60
  position: [1.5, 0.0, 1.2]
  target: [0.0, 0.0, 0.5]
